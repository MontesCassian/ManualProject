<!doctype html>
<html>
    <head>
        <title>JSON Generator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form name="dataIn">
            <p>Object name: 
                <input type="text" name="name">
            </p>
            <p>menu title: 
                <input type="text" name="menuTitle">
            </p>
            <p>title: 
                <input type="text" name="title">
            </p>     
            <p>text:
                <input type="text" name="text">
            </p>      
            <input name="addTest" type="button" value="Add Test" onclick="openTest()">

            <input name="add" type="button" value="Add" onclick="addObject()">

            <div id="testForm">
                <div class="TestUnit">
                    <input name="testText" type="text" value="test text">

                    <div id="radioPanel">

                    </div>
                <input name="createRadio" type="button" value="+" onclick="createRadioButton()">
                 </div>
            </div>

            <div id="testPanel">
                <input name="testName" type="text" value="test name">
                <input name="addRadioU" type="button" value="Add radio" onclick="addRadio()">
            </div>
        </form>

        <div id="result">
            <pre id="json"></pre>

        </div>

        <script src="script.js"></script>
    </body>
</html>
